{% extends 'player/base.html' %} {% load static %}
<!-- load base file -->
{% block content %}
<h2>Search Results for "{{ query }}"</h2>

<form action="{% url 'core:spotify_search' %}" method="GET">
  <input
    type="text"
    name="q"
    placeholder="Search songs..."
    value="{{ query }}"
    required
  />
  <button type="submit">Search</button>
</form>

<div class="results">
  {% if search_results %} {% for song in search_results %}
  <div class="song">
    <img src="{{ song.image_url }}" alt="{{ song.name }}" width="100" />
    <p><strong>{{ song.name }}</strong> by {{ song.artist }}</p>
  </div>
  {% endfor %} {% else %}
  <p>No results found.</p>
  {% endif %}
</div>
{% endblock %}
